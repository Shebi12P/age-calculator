<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/styles.css">

  <script src="./js/main.js" type="module"></script>
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <form class="form">
            <div class="form-group" id="day-group" data-valid-data="">
              <label for="input-day" id="label-day">Day</label>
              <input type="text" id="input-day" data-input-name="day" placeholder="DD">
              <p class="error-message" id="error-day" aria-hidden="true"> </p>
            </div>
            <div class="form-group" id="month-group" data-valid-data="">
              <label for="input-month" id="label-month">Month</label>
              <input type="text" id="input-month" data-input-name="month" placeholder="MM">
              <p class="error-message" id="error-month" aria-hidden="true"></p>
            </div>
            <div class="form-group" id="year-group" data-valid-data="">
              <label for="input-year" id="label-year">Year</label>
              <input type="text" id="input-year" data-input-name="year" placeholder="YY">
              <p class="error-message" id="error-year" aria-hidden="true"></p>
            </div>
        </form>
        <div class="row">
          <hr class="line-break">
          <button class="card-button">
            <img src="/assets/images/icon-arrow.svg" alt="button with arrow pointing downwards">
          </button>
        </div>
        <div class="date">
          <p>
            <span id="year">--</span> 
            years
          </p>
          <p>
            <span id="month">--</span>
            months
          </p>
          <p>
            <span id="day">--</span>
            days
          </p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
